<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id를 이용한 문서 객체 탐색</title>
    <script type="text/javascript">
        window.onload=function(){
            //getElementsById(id):태그의 id 속성이 지정한 id와 일치하는 문서 객체를 가져옴
            const header1 = document.getElementById('header_1');
            const header2 = document.getElementById('header_2');

            header1.innerHTML = '하하';
            header2.innerHTML = '호호';
        };
    </script>
</head>
<body>
    <h1 id="header_1">Header</h1>   <!--id가 Unique하지 않으면 첫 값만 가져옴, id는 유니크해야함-->
    <h1 id="header_2">Header</h1>

</body>
</html>
