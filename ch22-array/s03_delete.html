<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 요소 삭제</title>
</head>
<body>
    <script type="text/javascript">
        const array = ['one','two','three'];
                    //   0     1      2     length = 3
        // 마지막 데이터 제거
        array.length = 2;
        // 배열의 요소 출력
        document.write(array + '<br>');

        array.length = 4; // 길이가 증가함
        document.write(array + '<br>');
        document.write('----------------<br>');
        

        const array2 = ['서울','부산','대구','광주'];
        // 제거한 위치에 빈 요소를 남김
        delete array2[1]; 
        document.write(array2 + '<br>');
        document.write('----------------<br>');


        const array3 = ['영국','미국','일본','중국'];
        // 인덱스 2에 해당하는 요소부터 하나의 요소를 제거하고 빈 요소를 남기지 않음. 인덱스 변동이 일어남
        array3.splice(2,1); // 지정 인덱스~갯수
        document.write(array3);

    </script>
</body>
</html>
