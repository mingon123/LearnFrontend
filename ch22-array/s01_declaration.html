<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script type="text/javascript">
        // 자바의 리스트와 비슷(배열 크기가 고정되지 않음)
        // 변수나 클래스 등은 명사형,    메서드는 동사형으로 지정
        


        const array = ['포도','사과','바나나','망고']; // 배열 상수화 - 값이 변하면 let사용
           //  index     0      1      2       3
        // 배열의 요소 출력
        document.write(array[0] + '<br>');
        document.write(array[1] + '<br>');
        document.write(array[2] + '<br>');
        document.write(array[3] + '<br>');
        document.write('---------------<br>');

        // 반복문을 이용한 배열의 요소 출력
        for(let i=0;i<array.length;i++){
            document.write('array['+i+']:' + array[i] + '<br>');
        }
        document.write('---------------<br>');

        for(let i=array.length-1;i>=0;i--){
            document.write('array['+i+']:' + array[i] + '<br>');
        }
        document.write('---------------<br>');


        // for in 반복문
        //  인덱스 in 배열
        for(let i in array){ // 값이 아닌 index를 입력받음
            document.write('array['+i+']:' + array[i] + '<br>');
        }
        document.write('---------------<br>');


    </script>
</body>
</html>
