<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN()의 활용</title>
    <script type="text/javascript">
        window.onload=function(){
            const check_age = document.getElementById('check_age');
            // 이벤트 연결
            check_age.onclick=function(){
                // 내가 입력한 데이터가 서버 프로그램에서 유효하게 사용할 수 있는가 : 유효성검사
                const age = document.getElementById('age');

                // 공백 제거를 위해 trim() 메서드 사용
                if(age.value.trim()==''){
                    alert('나이를 입력하세요');
                    age.value= ''; // 공백이 있다면 공백을 제거를
                    age.focus();
                    return;
                }

                if(isNaN(age.value)){                                                             // else문 대신 if문 2개로 사용하여 더 깔끔하게 보이게. + return문으로 빠져나갸야 함
                    alert('숫자만 입력 가능합니다.');
                    age.value = '';
                    age.focus();
                    return;
                }

                // 숫자를 입력한 경우
                alert('나이는 ' + age.value + '살입니다.');
            };
        };
    </script>
</head>
<body>
    <form>
        <input type="text" name="age" id="age" size="20">
        <input type="button" value="나이 확인" id="check_age">
    </form>    
</body>
</html>
