<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>
<body>
    <h3>같은 경로의 이미지 표시</h3>
    <img src="landscape.jpg" width="200" height="150"> <!--크기를 지정할 수 있음, 크게하면 깨질 수 있음-->

    <h3>다른 경로의 이미지 표시</h3>
    <img src="../files/winter.jpg" width="200" height="150">

    <h3>이미지에 링크 걸기</h3>
    <a href="https://www.naver.com"><img src="../files/winter.jpg" width="100" hieght="100"></a>

    <h3>figure,fugcaption 태그 : 이미지에 설명 글 붙이기</h3>
    <figure>
        <img src="../files/winter.jpg" alt="겨울" width="100" height="100">
        <figcaption>겨울 이미지(Winter Image)</figcaption>
    </figure>
</body>
</html>
