<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>abbr3 태그 : 약자 표시, title 속성을 함께 사용할 수 있음</h3>
    <abbr title="Internet of Things">IOT</abbr>란 각종 사물에 센서와 통신 기능을 내장해 인테넷에 연결하는 기술을 의미한다.

    <h3>blockquote 태그 : 인용문 넣기, 인용한 문장은 다른 텍스트보다 안으로 들여 쓰여지므로 다른 텍스트와 구별됨. 블록 레벨 태그이기 때문에 줄바꿈 됨</h3>
    <blockquote cite="https://www.naver.com">인용 내용</blockquote> 보통 내용

    <h3>cite 태그 : 웹문서나 포스트에서 참고 내용 표시</h3>
    내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다. - 영화 <cite>'비포선셋'</cite> 등

</body>
</html>
