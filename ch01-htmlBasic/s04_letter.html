<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 엔티티</title>
</head>
<body>
    <h3>문자 엔티티</h3>
    <!-- 
    문자 엔티티  문자
    &nbsp;      공백
    &lt;        <
    &gt;        >
    &amp;       &
    &quot;      "
    &copy;      copyright 표시(저작권 표시)
    &trade;     trademark의 약자(상표 표시)
    -->
    공백 처리 : 공백 사용시 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 공백으로 보여짐 
    <br>
    &lt;하하&gt; <호호><br> 
    자바 &amp; 오라클 Java & Oracle<br>
    &quot;즐거운 하루&quot; "Korea"<br>
    &copy; 한국상사<br>
    오메가&trade;
    <br><br>
    
    <h3>pre 태그 사용하기</h3>
    눈에 보이는대로 출력(태그 적용)<br>
    <pre>
        하하                가을
        크크
        <b>바다</b>
    </pre>

</body>
</html>

<!--
    &nbsp; 는 사용X, 공백 등은 css로 처리
    <>,&,"은 사용은 가능하지만 문자 엔티티를 사용해야함
    pre태그 사이즈를 고정적으로 정하기 때문에 반응형웹에서 사용 힘듦. 최소한으로만 사용
-->
