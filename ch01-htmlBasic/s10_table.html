<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
</head>
<body>
    <h3>th,td 태그의 사용 및 속성 지정</h3>
    <table border="1">
        <tr>
            <!-- th : 표의 항목 셀 만들기 -->
            <th width="100" height="100" background="../files/landscape.jpg">서울</th><!--height는 하나만 변경해도 전부 같이 변경됨-->
            <th width="100"><img src="../files/winter.jpg" width="100" height="100"></th>
            <th width="100">광주</th>
        </tr>
        <tr>
            <!-- align : 수평으로 정렬 -->
             <td height="100" bgcolor="#f3f5f3">왼쪽</td>
             <td align="center">가운데</td>
             <td align="right">오른쪽</td>
        </tr>

        <tr>
            <!-- valign : 수직으로 정렬 -->
            <td height="100" valign="top">상단</td>
            <td valign="middle">중단</td><!--기본값-->
            <td valign="bottom">하단</td>
        </tr>
    </table>

    
    <h3>셀 합치기</h3>
    <table border="1">
        <tr>
            <td width="100">1</td>
            <!-- 같은 행에서 셀을 합칠 대 colspan 사용 -->
            <td width="100" colspan="2">2,3</td>
        </tr>
        <tr>
            <!-- 다른 행의 셀을 합칠 때 rowspan 사용 -->
            <td width="100" rowspan="2">4,7</td>
            <td width="100">5</td>
            <td width="100">6</td>
        </tr>
        <tr>
            <td width="100">8</td>
            <td width="100">9</td>
        </tr>
    </table>


    <h3>테이블 안에 테이블 넣기</h3>
    <table border="1">
        <tr>
            <td>서울 여행</td>
        </tr>
        <tr>
            <td>
                <!--내부 테이블 시작-->
                <table border="1">
                    <tr>
                        <td width="100">기차 여행</td>
                        <td width="100">버스 여행</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
