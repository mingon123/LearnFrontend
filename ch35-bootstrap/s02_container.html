<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
    <style type="text/css">
        div{
            border: 1px solid #ccc;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h4>container - 좌우에 여백이 있음</h4>
    <div class="container">내용</div>
    <!--
                        Extra small  Small    Medium   Large   X-Large   XX-Large
                        < 576px   >= 576px >= 768px >= 992px >= 1200px >= 1400px
    .container            100%       540px    720px    960px    1140px    1320px
    .container-sm         100%       540px    720px    960px    1140px    1320px
    .container-md         100%       100%     720px    960px    1140px    1320px
    .container-lg         100%       100%     100%     960px    1140px    1320px
    .container-xl         100%       100%     100%     100%     1140px    1320px
    .container-xxl        100%       100%     100%     100%     100%      1320px
    .container-fluid      100%       100%     100%     100%     100%      100%
    -->
    <h4>모니터 해상도에 따른 container 적용</h4>
    <div class="container-sm">100% wide until small breakpoint</div><!--모바일-->
    <div class="container-md">100% wide until medium breakpoint</div><!--태블릿-->
    <div class="container-lg">100% wide until large breakpoint</div><!--이하 데스크탑-->
    <div class="container-xl">100% wide until extra large breakpoint</div>
    <div class="container-xxl">100% wide until extra extra large breakpoint</div>
    
    <h4>container-fluid - viewport를 꽉 채운 container</h4>
    <div class="container-fluid">내용</div>

    <!--Optional JavaScript-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
