<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <style type="text/css">
        /*아이디 선택자는 문서에서 한 번만 적용*/
        #layout_ft {font-size: 30pt; color: blue; background-color: yellow;} /*일반적으로 id는 _, 클래스는 -로 구분*/
        #layout_sp {font-size: 25pt; color: red; background-color: pink;} 
        #layout_dv {font-size: 15pt; color: white; background-color: black;}
        #layout_dm {font-size: 35pt; color: white; background-color: green;}
    </style>
</head>
<body>
    <!--[주의] id 중복XX -->
    <div id="layout_ft">오늘은 수요일</div>
    <br>
    <span id="layout_sp">여기는 서울</span>
    <br>
    <p id="layout_dv">내일은 목요일</p>
    <br>
    <span id="layout_dm">저기는 부산</span>
</body>
</html>
