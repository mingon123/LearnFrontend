<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script type="text/javaScript">
        // 함수의 이름이 같을 경우 마지막 함수 호출
        function 함수(){
            document.write('함수 A<br>');
        }

        function 함수(){
            document.write('함수 B<br>');
        }

        // 함수 호출
        함수();

        // 똑같은 함수명을 사용해도 오류는 나지 않음, 아랫것이 호출됨
        document.write('-----------------<br>');


        // 함수 호이스팅도 존재(선 호출, 후 정의)
        함수2();

        function 함수2() {
            document.write('함수2<br>');
        }

        document.write('-----------------<br>');
        

        // 변수 선언은 중복될 수 있고 호출은 마지막 변수가 호출됨
        // 익명함수를 대입하면 마지막 함수가 호출
        var 함수3 = function(){
            document.write('함수 C<br>');
        };

        var 함수3 = function() {
            document.write('함수 D<br>');
        }

        함수3();

        document.write('-----------------<br>');


        함수4();

        // 익명 함수로 함수를 정의하면 함수호이스팅이 발생하는 것이 아니라 변수 호이스팅 발생.
        // 익명 함수 이전에 함수를 참조하면 undefined로 평가
        var 함수4 = function(){
            document.write('함수4');
        };


    </script>
</body>
</html>
