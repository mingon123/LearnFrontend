<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script type="text/javascript">
        /*
        블록 레벨의 스코프 : let(변수),const(상수)
        ES6(ECMAScript 2015의 줄임말)에서 변수를 정의하는데
        let를 사용할 수 있고, 상수를 정의하는데는 const를 사용할 수 있으며,
        이들은 블록레벨의 스코프를 가짐.
        */
       document.write('let를 블록 레벨 지역변수로 사용<br>');

       for(let i=1;i<=3;i++){
        document.write(i + '<br>');
       }
        //    document.write(i); // i is not defined (블록을 빠져나가서 소멸됨)

        document.write('-----------------<br>');

        function test1() {
            let i = 100;
            document.write(i + '<---함수 안에서 호출<br>'); //100
        }
        test1();
        // document.write(i + '<br>');


        function test2(){
            document.write('<br>-----------------<br>');

            let i = 100; //함수 스코프
            document.write(i + '<br>'); //100

            // 반복문
            for(let i=1;i<3;i++){
                document.write(i + '<br>'); //1 2 블록 레벨 2
            }

            document.write(i + '<br>');
        }
        test2();

    </script>
</body>
</html>
