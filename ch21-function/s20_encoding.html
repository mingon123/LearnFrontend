<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인코딩,디코딩</title>
</head>
<body>
    <script type="text/javascript">
        /*
        함수 이름                설명
        escape(url)             적절한 정도로 인코딩함
        unescape(url)           적절한 정도로 디코딩함
        encodeURI(url)          최소한의 문자만 인코딩함
        decodeURI(url)          최소한의 문자만 디코딩함
        encodeURIComponent(url) 대부분의 문자를 인코딩함
        decodeURIComponent(url) 대부분의 문자를 디코딩함
        */

        // 인코딩할 URL를 지정
        let url = 'https://www.naver.com?test=한글입니다.';

        let output = '';
        output += '*escape()<br>';
        output += escape(url) + '<br><br>'; // 중간정도 인코딩

        output += '*encodeURI()<br>';
        output += encodeURI(url) + '<br><br>'; // 최소한의 인코딩

        output += '*encodeURIComponent()<br>';
        output += encodeURIComponent(url) + '<br><br>'; // .제외 전부 인코딩
        // 출력
        document.write(output);


        // 디코딩
        let urix = escape(url); // 인코딩
        document.write(unescape(urix)); // 디코딩

    </script>
</body>
</html>
