<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부함수</title>
</head>
<body>
    <script type="text/javaScript">
        function f() {
            let n = 123; //변수 선언 및 초기화
            // 내부함수 정의
            function g() {
                document.write('n is ' + n +'<br>');
                document.write('g is called');
            }
            // 내부함수 호출
            g();
        }
        // 함수 호출
        f();
    </script>
</body>
</html>
