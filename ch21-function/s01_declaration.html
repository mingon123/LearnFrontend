<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script type="text/javaScript">
        // 선언적 함수 (이름이 있는 경우)
        function check(){
            document.write('호출하면 동작함<br>');
        }
        // 함수 호출
        check();

        // 인자 앞에 var를 명시하면 오류
        function check2(msg){
            document.write(msg + '을 좋아합니다.<br>');
        }
        // 함수 호출
        check2('가을');

        function check3(num) {
            return num * num;
        }
        // 함수 호출
        var number = check3(10);
        document.write('number = ' + number + '<br>');


        // 익명 함수
        var play = function(){
            
        }
    </script>
</head>
<body>
    
</body>
</html>
