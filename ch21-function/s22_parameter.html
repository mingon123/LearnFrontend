<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 매개변수로 받은 함수</title>
</head>
<body>
    <script type="text/javascript">
        // 콜백함수 : 함수의 매개변수를 통해 다른 함수의 내부로 전달되는 함수 

        // 함수를 10번 호출하는 함수
        function callFunctionTenTimes(otherFunction){
            for(let i=0;i<10;i++){
                otherFunction(); // 매개변수로 전달된 함수 실행
            }
        }

        // 콜백 함수 정의(선언적 함수)
        function justFunction(){
            document.write('Happy Day!!<br>');
        }

        // 다른 함수의 매개변수에 함수를 전달하는 것이 아니라 함수를 한 번 실행하고 종료되기 때문에 
        // 아래 callFunctionTenTimes에는 함수가 전달되지 않아서 오류가 발생
        // callFunctionTenTimes(justFunction());
                
        // 함수 호출(선언적 함수를 매개변수에 전달)
        callFunctionTenTimes(justFunction);        
        document.write('-------------------------<br>')


        // 함수 호출(익명 함수를 매개변수에 전달)
        callFunctionTenTimes(function(){
            document.write('Hello World!!<br>');    // 직관적이기 때문에 이걸 더 많이 사용(길면 선언적 함수, 짧을 때만 사용)
        });

    </script>
</body>
</html>
