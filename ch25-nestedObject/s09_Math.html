<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script type="text/javascript">
        // 올림(ceil)
        document.write('Math.ceil(5.3) : ' +  Math.ceil(5.3) + '<br>');
        // 절삭(floor)
        document.write('Math.floor(5.9) : ' + Math.floor(5.9) + '<br>');
        // 반올림(round)
        document.write('Math.round(5.6) : ' + Math.round(5.6) + '<br>');
        // 최대값(max)
        document.write('Math.max(52,32,103,57,273) : ' + Math.max(52,32,103,57,273) + '<br>'); // 자바에서는 collections.max() 사용해야함
        // 최소값(min)
        document.write('Math.min(52,32,103,57,273) : ' + Math.min(52,32,103,57,273) + '<br>');
        // 절대값(abs)
        document.write('Math.abs(-5) : ' + Math.abs(-5) + '<br>');
        // 난수발생(random) : 0이상 1미만의 실수값 반환
        document.write('Math.random() : ' + Math.random());

    </script>
</body>
</html>
