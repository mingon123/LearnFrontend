<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String의 메서드 사용</title>
</head>
<body>
    <script type="text/javascript">
        let msg = '세상의 끝에서 세상을 노래하다';

        document.write(msg.length + '<br>'); // 길이 반환
        document.write(msg.charAt(8) + '<br>'); // index의 문자 반환
        document.write(msg.indexOf('상') + '<br>');  // 문자의 index 반환
        document.write(msg.indexOf('노래') + '<br>'); // 앞글자(노)의 index 반환
        document.write(msg.indexOf('수') + '<br>'); // 없으면 -1 반환
        document.write(msg.lastIndexOf('상') + '<br>') // 뒤에서부터 문자의 index 반환

        // 지정한 인덱스부터 끝인덱스까지 추출
        document.write(msg.substring(5) + '<br>'); // 5~끝까지
        // 시작인덱스부터 끝인덱스전까지 추출
        document.write(msg.substring(1,5) + '<br>'); // 1~4까지
        document.write('-------------------<br>');

        // 지정한 인덱스부터 끝인덱스까지 추출
        document.write(msg.substr(5) + '<br>');
        // 시작인덱스,추출할 문자 개수
        document.write(msg.substr(5,2) + '<br>');
        document.write('-------------------<br>');

        // 지정한 인덱스부터 끝인덱스까지 추출
        document.write(msg.slice(5) + '<br>');
        // 시작인덱스부터 끝인덱스전까지 추출출
        document.write(msg.slice(1,5) + '<br>');
        document.write('-------------------<br>');

        let msg2 = '2025-03-07';
        // 구분자를 이용해서 문자열을 추출하고 배열로 반환
        let array = msg2.split('-');
        // 배열의 요소 목록
        document.write(array);


    </script>
</body>
</html>
