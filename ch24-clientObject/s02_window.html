<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 윈도우 객체 생성</title>
</head>
<body>
    <script type="text/javascript">
        /*
        window.open(url,새 창 이름,옵션) : 창 열기
        옵션
        width : 새 윈도우의 넓이
        height : 새 윈도우의 높이
        location : 주소 입력창 유무
        menubar : 메뉴의 유무
        resizable : 화면 크기 조절 가능 여부
        status : 상태 표시줄의 유무
        toolbar : 툴바 유무
        scrollbars : 스크롤바 유무
        left : 창의 가로축 위치 지정
        top : 창의 세로축 위치 지정

        window.close() : 창 닫기
        */

        let win; // 새 창의 정보 저장
        
        // 새 창 열기
        function winOpen(){
                             // url, 새 창 이름, 옵션                                                // 기본 : 새창에 아무것도 안뜨는거 but 브라우저 정책이 우선이기 때문에 표시 됨
            win = window.open('https://www.naver.com','child','toolbar=no,location=no,status=no,menubar=no,resizable=no,scrollbars=no,width=400,height=300');  
        }
        // 열려있는 창 닫기
        function winClose(){
            win.close(); // 열려있는 창 닫기, window.close()는 현재 창 닫음
        }
    </script>
    <input type="button" value="창 열기" onclick="winOpen()">
    <input type="button" value="창 닫기" onclick="winClose()">
</body>
</html>
