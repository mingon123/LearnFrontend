<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>
<body>
    <script type="text/javascript">
        document.write('location.href : ' + location.href + '<br>'); // 웹사이트 전체 주소
        document.write('location.protocol : ' + location.protocol + '<br>'); // 프로토콜
        document.write('location.host : ' + location.host + '<br>'); // host + port
        document.write('location.hostname : ' + location.hostname + '<br>'); // host만 
        document.write('location.port : ' + location.port + '<br>'); // port만
        document.write('location.pathname : ' + location.pathname + '<br>'); // 경로이름만

    </script>
</body>
</html>
