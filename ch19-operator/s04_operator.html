<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script type="text/javaScript">
                    // 입력창
        var input = prompt('숫자를 입력하세요','');
        var result = (input > 0) ? '자연수입니다.' : '자연수가 아닙니다.';

        document.write(result);
    </script>
</body>
</html>
