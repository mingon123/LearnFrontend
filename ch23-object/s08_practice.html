<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script type="text/javascript">
        /*
        [문제]이름, 수입, 지출, 세금(4%,getTax), 잔액(getBalance,세금 공제)
             홍길동 3000 2500
             박문수 5000 1100
             이순신 4000 3600
             김유신 7000 4200
        */
        const member = [];
        // 배열에 객체 추가
        member.push({이름:'홍길동',수입:3000,지출:2500});
        member.push({이름:'박문수',수입:5000,지출:1100});
        member.push({이름:'이순신',수입:4000,지출:3600});
        member.push({이름:'김유신',수입:7000,지출:4200});

        // 배열의 객체에 메서드 추가
        for(let i in member){
            // 세금 구하는 메서드 추가
            member[i].getTax = function(){
                return this.수입 * 0.04;
            };
            // 잔액 구하는 메서드 추가
            member[i].getBalance = function(){
                return this.수입 - (this.지출+this.getTax());
            }
        }

        document.write('이름, &ensp; 수입, 지출, 세금, 잔액 <br>')
        for(let i in member){
            document.write(member[i].이름 +', '+ member[i].수입 +', '+ member[i].지출 +', '+ member[i].getTax() +', '+ member[i].getBalance() + '<br>');
        }
        




    </script>
</body>
</html>
