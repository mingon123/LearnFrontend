<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 객체 저장</title>
</head>
<body>
    <script type="text/javascript">
        function Student(name,korean,math,english,science){
            // 속성 지정
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.english = english;
            this.science = science;
            // 메서드 지정
            this.getSum = function(){
                return this.korean + this.math + this.english + this.science;
            }
            this.getAverage = function(){
                return this.getSum()/4;
            }
            this.toString = function(){
                return this.name +','+ this.getSum() +','+ this.getAverage(); 
            }
        }
        // 학생 정보 배열 생성
        const students = [];
        students.push(new Student('홍길동',99,89,99,71));
        students.push(new Student('박문수',98,89,99,71));
        students.push(new Student('이순신',97,89,99,71));
        students.push(new Student('김유신',96,89,99,71));
        students.push(new Student('강호동',95,89,99,71));
        
        document.write('이름,총점,평균<br>');
        for(let i in students){
            document.write(students[i] + '<br>');
        }
        
    </script>
</body>
</html>
