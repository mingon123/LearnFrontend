        /*
        [문제]은행 계좌(Account) 생성
        속성>계좌번호,예금주,잔고
        메서드>입금(deposite),출금(withdraw),출력(toString => 계좌번호,예금주,잔고)

        순서
        1)계좌 생성
        2)잔고 확인
        3)입금
        4)잔고 확인
        5)출금
        6)잔고 확인
        */
       
        let number = prompt('계좌번호','');
        let name = prompt('예금주','');
        let balance = prompt('잔고','');
       
        // 1. 계좌 생성
        const myBank = new Account(number,name,Number(balance));

        while(true){
            let menu = prompt('메뉴>1.입금,2.출금,3.잔고 확인,4.종료');
            if(menu === '1'){ //입금
                myBank.deposite(Number(prompt('입금액','')));
            } else if(menu === '2'){ //출금
                myBank.withdraw(Number(prompt('출금액','')));
            } else if(menu === '3'){ //잔고 확인
                alert(myBank);
            } else if(menu === '4'){ // 종료
                document.write('프로그램을 종료합니다.') // alert가 항상 먼저 뜨기 때문에 마지막에 내용 보여주기 위함

        function Account(number,name,balance){
